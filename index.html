    <div class="form-popup" id="myForm">
      <form class="form-container" autocomplete="off">
        <h1 id="formTitle">Details</h1>
        <input type="number" placeholder="sets" name="sets" autocomplete="off" required />
        <input type="number" placeholder="reps/mins" name="reps" autocomplete="off" required />
        <input type="text" placeholder="weight/setting" name="weight" autocomplete="off" />
        <select name="machine" required>
        <option value="" disabled selected>Select machine</option>
        <option value="Hoist">Hoist</option>
        <option value="Keiser">Keiser</option>
        <option value="Matrix">Matrix</option>
        <option value="Other">Other</option>
        <option value="Free">Free</option>
        </select>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
